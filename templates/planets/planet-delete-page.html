{% extends 'base/base.html' %}
{% block page_content %}
    <title>Delete Planet</title>

    <div class="delete-confirmation-box">
        <h2>Are you sure you want to delete {{ planet.name }}?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes</button>
        </form>
        <a href="{% url 'details_planet' planet.id %}"><button>No</button></a>
    </div>
{% endblock %}
