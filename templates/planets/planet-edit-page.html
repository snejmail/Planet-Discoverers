{% extends 'base/base.html' %} 
{% block page_content %} 

<div class="planet-edit">
    <div class="planet-edit-box">
        <h2>Edit Planet</h2>
        <form action="{% url 'edit_planet' pk=planet.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn-submit" type="submit" value="Edit">
        </form>

    </div>
</div>

{% endblock %}
