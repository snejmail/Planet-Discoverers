{% load static %}

{% block page_content %}
<div class="collapse navbar-collapse">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'add_planet' %}">Add Planet</a>
        </li>
        <li class="nav-item">

        </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'login_user' %}">Login</a>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'register_user' %}">Register</a>

        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'details_user' request.user.pk %}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout_user' %}">Logout</a>
            </li>
        {% endif %}

</div>
