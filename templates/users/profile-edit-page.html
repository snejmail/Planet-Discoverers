{% extends 'base/base.html' %} 
{% block page_content %} 

<div class="edit-delete">
    <div class="edit-delete-box">
        <h2>Edit Profile</h2>
        <form action="{% url 'edit_user' pk=object.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn-submit" type="submit" value="Edit">
        </form>
    </div>
</div>

{% endblock %}
