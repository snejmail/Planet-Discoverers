{% extends 'base/base.html' %}
{% block page_content %}

<div class="edit-delete-photo">
    <div class="edit-delete-box-photo">
        <h2>Edit Photo</h2>
        <form action="{% url 'edit_photo' pk=photo.pk %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn-submit" type="submit" value="Save Changes">
        </form>
    </div>
</div>

{% endblock %}
